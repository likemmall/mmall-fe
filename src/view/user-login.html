<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title%>-happymmall</title>
</head>

<body>
    <%= require('html-loader!./layout/m-nav-simple.html') %>
        <div class="page-wrap">
            <div class="g-w">
                <div class="user-con">
                    <div class="user-title">
                        用户登录
                    </div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-message">error</p>
                        </div>
                        <div class="user-item">
                            <label for="username" class="user-label"><i class="fa fa-user"></i></label>
                            <input class="user-content"  type="text" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="password" class="user-label"><i class="fa fa-lock"></i></label>
                            <input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <a href="javascript:;" class="u-btn btn-submit" id="submit">登录</a>
                        <div class="link-item">
                            <a href="./user-pass-reset.html" class="u-link" target="_blank">忘记密码</a>
                            <a href="./user-register.html" class="u-link" target="_blank">免费注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!./layout/m-footer.html') %>
</body>

</html>
