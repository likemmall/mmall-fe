<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title%>-happymmall</title>
</head>

<body>
    <%= require('html-loader!./layout/m-nav-simple.html') %>
        <div class="page-wrap">
            <div class="g-w">
                <div class="user-con">
                    <div class="user-title">
                        用户注册
                    </div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-message">error</p>
                        </div>
                        <div class="user-item">
                            <label for="username" class="user-label"><i class="fa fa-user"></i></label>
                            <input class="user-content"  type="text" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="password" class="user-label"><i class="fa fa-lock"></i></label>
                            <input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="password-confirm" class="user-label"><i class="fa fa-lock"></i></label>
                            <input class="user-content" type="password" id="password-confirm" placeholder="请再次输密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="phone" class="user-label"><i class="fa fa-phone"></i></label>
                            <input class="user-content" type="text" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="email" class="user-label"><i class="fa fa-envelope"></i></label>
                            <input class="user-content" type="text" id="email" placeholder="请输入邮箱地址" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="question" class="user-label"><i class="fa fa-question"></i></label>
                            <input class="user-content" type="text" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label for="answer" class="user-label"><i class="fa fa-key"></i></label>
                            <input class="user-content" type="text" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <a href="javascript:;" class="u-btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a href="./user-login.html" class="u-link">已有账号，去登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!./layout/m-footer.html') %>
</body>

</html>
